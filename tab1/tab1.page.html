<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Imprimir PDF
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="block" size="large" (click)="imprimir()">Imprimir</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
